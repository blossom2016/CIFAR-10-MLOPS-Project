apiVersion: v1
kind: Service
metadata:
  name: mlops-fastapi-service
  namespace: mlops
  labels:
    app: mlops-fastapi
    component: api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP
  selector:
    app: mlops-fastapi
    component: api
