apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mlops-fastapi-ingress
  namespace: mlops
  labels:
    app: mlops-fastapi
    component: ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Uncomment if using cert-manager
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  # tls:
  #   - hosts:
  #       - mlops-api.yourdomain.com
  #     secretName: mlops-fastapi-tls
  rules:
    - host: mlops-api.yourdomain.com  # Replace with your actual domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mlops-fastapi-service
                port:
                  number: 80
          - path: /health
            pathType: Exact
            backend:
              service:
                name: mlops-fastapi-service
                port:
                  number: 80
          - path: /ready
            pathType: Exact
            backend:
              service:
                name: mlops-fastapi-service
                port:
                  number: 80
          - path: /predict
            pathType: Exact
            backend:
              service:
                name: mlops-fastapi-service
                port:
                  number: 80 